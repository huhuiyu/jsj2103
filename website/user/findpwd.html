<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>找回密码</title>
  <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">

  <link rel="stylesheet" href="./css/findpwd.css">
</head>

<body>

  <div class="main-box">

    <div class="card">
      <div class="list-group list-group-flush">

        <div class="list-group-item text-bg-secondary">找回密码</div>

        <div class="list-group-item">

          <div class="m-2">
            <input id="txtName" type="text" class="form-control" placeholder="用户名">
          </div>

          <div class="m-2">
            <div class="input-group">
              <input id="txtCode" type="text" class="form-control" placeholder="验证码">
              <span id="btnCode" class="input-group-text">发送验证码</span>
            </div>
          </div>

          <div class="m-2">
            <input id="txtPwd" class="form-control" type="password" placeholder="新密码">
          </div>

        </div>

        <div class="list-group-item">
          <span id="btnOk" class="btn btn-secondary">确定</span>
        </div>

      </div>

    </div>

  </div>






  <!-- 公用消息轻提示 -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">服务器消息</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Hello, world! This is a toast message.
      </div>
    </div>
  </div>
  <!-- 公用消息轻提示结束 -->


  <script src="../bootstrap/popper.min.js"></script>
  <script src="../bootstrap/bootstrap.min.js"></script>

  <script src="./js/findpwd.js" type="module"></script>

</body>

</html>
